    package machine

    import java.util.*

    fun main() {
        val input  = Scanner(System.`in`)
        var water = 400
        var milk = 540
        var coffee = 120
        var disposableCups = 9
        var money = 550

        fun printStatus() {
            println("The coffee machine has:")
            println("$water of water")
            println("$milk of milk")
            println("$coffee of coffee beans")
            println("$disposableCups of disposable cups")
            println("$money of money")
        }
        fun fillMachine() {
            print("Write how many ml of water do you want to add: > ")
            water += input.nextInt()
            print("Write how many ml of milk do you want to add: > ")
            milk += input.nextInt()
            print("Write how many grams of coffee beans do you want to add: > ")
            coffee += input.nextInt()
            print("Write how many disposable cups of coffee do you want to add: > ")
            disposableCups += input.nextInt()
        }
        fun sellCoffee(type: Int) {
            if (disposableCups >= 1) {
                when (type) {
                    1 -> {
                        if(water >= 250 && coffee >= 16) {
                            water -= 250
                            coffee -= 16
                            disposableCups--
                            money += 4
                        } else println("Sorry, not enough resources. Call administrator, please!")
                    }
                    2 -> {
                        if(water >= 350 && milk >= 75 && coffee >= 20) {
                            water -= 350
                            milk -= 75
                            coffee -= 20
                            disposableCups--
                            money += 7
                        } else println("Sorry, not enough resources. Call administrator, please!")
                    }
                    3 -> {
                        if(water >= 200 && milk >= 100 && coffee >=12) {
                            water -= 200
                            milk -= 100
                            coffee -= 12
                            disposableCups--
                            money += 6
                        } else println("Sorry, not enough resources. Call administrator, please!")
                    }
                    else -> println("Unknown command!")

                }
            } else println("Insufficient disposable cups! Call administrator please!")
        }

        fun takeMoney() {
            println("I gave you \$$money")
            money -= money
        }


        printStatus()
        print("Write action (buy, fill, take): > ")
        when (input.next()) {
            "buy" -> {
                print("What do you want to buy? 1 - espresso, 2 - latte, 3 - cappuccino: > ")
                sellCoffee(input.nextInt())
                printStatus()
            }
            "fill" -> {
                fillMachine()
                printStatus()
            }
            "take" -> {
                takeMoney()
                printStatus()
            }
        }
    }
